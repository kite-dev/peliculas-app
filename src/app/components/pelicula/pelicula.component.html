<div class="card mb-3 w90 ml-auto mr-auto animated fadeIn fast" *ngIf="movie && !isLoading">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img *ngIf="movie.poster_path" src="{{imageBaseUrl}}{{movie.poster_path}}" class="card-img" alt="{{movie.title}}">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{movie.title}}</h5>
          <p class="card-text text-justify">{{movie.overview}}</p>
          <p class="card-text text-muted">
            TÃ­tulo original: {{movie.original_title}} <br>
            Popularidad: {{movie.popularity}} <br>
            Votos: {{movie.vote_count}} <br>
            Promedio de votos: {{movie.vote_average}} <br>
            Lanzamiento: {{movie.release_date | date: 'dd-MM-yyyy'}}
          </p>
          <p>
            <span *ngFor="let genre of movie.genres" class="badge badge-pill badge-info mr-1">{{genre.name}}</span>
          </p>
          <p>
            <ng-container *ngFor="let company of movie.production_companies">
              <img *ngIf="company.logo_path; else noImage" src="{{imageBaseUrl}}{{company.logo_path}}" class="align-self-center mr-3 h100 w100" alt="{{company.name}}">
              <ng-template #noImage>
                <span class="text-muted mr-3"><small>{{company.name}}</small></span>
              </ng-template>
            </ng-container>
          </p>
          <button type="button" (click)="goBack()" class="btn btn-primary">Volver</button>
        </div>
      </div>
    </div>
  </div>
  <app-spinner *ngIf="isLoading"></app-spinner>
